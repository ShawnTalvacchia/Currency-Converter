<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Outline|Roboto+Mono&display=swap" rel="stylesheet">
    <title>Currency Converter</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <div class="container">
                    <div id="input-container">
                        CURRENCY CONVERTER
                    </div>
                    <div class="row row-currency">
                        <input type="number" style="text-align: center" class="form-inputs form-control form-control-lg" id="amount" placeholder="Put HOW MUCH money here"/>
                    </div>
                    <div class="row row-from-to">
                        <div class="col-md-6">
                            <label>convert FROM</label>
                            <select class="form-inputs form-control form-control-lg" id="from" required>
                                <option>USD</option>
                                <option>VND</option>
                                <option>KRW</option>
                                <option>IDR</option>
                                <option>EUR</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label>convert TO</label>
                            <select class="form-inputs form-control form-control-lg" id="to" required>
                                <option>VND</option>
                                <option>KRW</option>
                                <option>IDR</option>
                                <option>EUR</option>
                                <option>USD</option>
                            </select>
                        </div>  
                    </div>
                    <button class="btn btn-primary btn-lg btn-block result-button" type="submit" onclick="printResult()">Let's find out!</button>
                    <div>
                        <h3 id="result">
                        </h3>
                    </div>
            </div>
        </div> 
    </div> 
   
    
    <script src="scripts.js"></script>
</body>
</html>
